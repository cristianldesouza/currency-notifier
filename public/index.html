<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#36c4d1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Currency Notifier.">
    <link rel="manifest" href="/public/manifest.json">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/public/img/favicon.ico" />
    <link rel="apple-touch-icon" href="/public/img/apple-touch-icon.png">
    <title>Currency Notifier</title>
</head>
<body>
    <div class="container top-margin">
        <form>
            <div class="form-group txt-center">
              <h3>Dólar Comercial</h3>
              <h3 id="dolar-price" >R$ 5,26</h3>
            </div>
           
            <div class="form-group txt-center">
              <span>Notificar-me se o dolar: </span><br>
              <button type="button" class="btn btn-success" onclick="notifyVerification('up')">Subir</button>
              <button type="button" class="btn btn-danger" onclick="notifyVerification('down')">Descer</button>
            </div>


            <div class="form-group txt-center">
              <span>Testar notificação</span><br>
              <button type="button" class="btn btn-success" onclick="testeNotify()">GO</button>
            </div>
            
        </form>
    </div>

        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
      <script src="/public/js/main.js"></script>
</body>
</html>
